Pitch Black Card:
  accent-color: "#ffa002"
  card-background-color: "#000000"

Dark Turqoise:
  ha-card-border-radius: 2px
  ha-card-box-shadow: "1px 1px 2px 0px rgba(0,0,0,0.3)"

  primary-color: "#00BCD4"
  light-primary-color: "#19E4FF"
  graph-color: var(--primary-color)
  primary-background-color: "#292b2b"
  secondary-background-color: "#3c3f40"
  divider-color: "#292a2e"
  disabled-color: "#666666"
  # var(--primary-background-color)

  primary-text-color: "#FBFBFB"
  secondary-text-color: var(--primary-color)
  text-primary-color: var(--primary-text-color)
  disabled-text-color: "#7A7D90"

  sidebar-icon-color: var(--primary-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: "#323536"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--light-primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  state-icon-color: var(--primary-color)
  state-icon-active-color: "#ffdd00"
  state-icon-unavailable-color: var(--disabled-text-color)

  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  label-badge-background-color: var(--divider-color)
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: var(--light-primary-color)

  paper-card-background-color: "#4d5152"
  paper-listbox-background-color: var(--primary-background-color)

  paper-toggle-button-checked-button-color: var(--primary-color)
  paper-toggle-button-checked-bar-color: var(--light-primary-color)
  paper-toggle-button-unchecked-button-color: var(--disabled-color)
  paper-toggle-button-unchecked-bar-color: "#333333"

  switch-checked-color: var(--paper-toggle-button-checked-button-color)
  switch-unchecked-button-color: var(--paper-toggle-button-unchecked-button-color)
  switch-unchecked-color: var(--paper-toggle-button-unchecked-bar-color)
  switch-unchecked-track-color: var(--paper-toggle-button-unchecked-bar-color)

  table-row-background-color: var(--divider-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  card-background-color: "#434647"

cleardark:
  # Background image
  lovelace-background: 'center / cover no-repeat url("/local/night.jpg") fixed'

  # Colors
  text-color: "#DADADB" # Grey text
  text-medium-light-color: "#A0A2A8" # Medium-light grey text
  text-medium-color: "#80828A" # Medium grey text
  text-dark-color: "#6A6B74" # Dark grey text
  accent-color: "#008bef" # Blue
  accent-medium-color: "#2484C9" # Decent blue
  background-color: "#3b4049" # Dark grey background
  background-color-2: "#484E59" # Light grey background
  background-card-color: "#434952" # Grey background
  border-color: "#383C46" # Grey border

  # Header
  app-header-background-color: "#363941" # Background color

  # Text
  primary-color: "var(--text-color)"
  text-primary-color: "var(--text-color)"

  # Left Menu
  paper-listbox-background-color: "var(--background-color)" # Background
  sidebar-icon-color: "var(--text-medium-color)" # icons
  sidebar-selected-icon-color: "var(--text-medium-light-color)" # Selected row icon and background (15%)
  sidebar-selected-text-color: "var(--text-color)" # Selected row label

  # UI
  paper-card-header-color: "var(--text-color)" # Title in settings
  primary-background-color: "var(--background-color)" # Background (also title background in left menu)
  mdc-theme-primary: "var(--accent-medium-color)" # Action Buttons (save, restart etc.)
  card-background-color: "var(--background-card-color)" # Entity Registry Background

  # Card
  paper-card-background-color: "var(--background-card-color)" # Background
  dark-primary-color: "var(--text-color)"
  primary-text-color: "var(--text-color)"
  paper-listbox-color: "var(--text-color)"
  light-primary-color: "var(--text-dark-color)"
  secondary-text-color: "var(--text-medium-color)"
  disabled-text-color: "var(--text-dark-color)"
  paper-dialog-button-color: "var(--text-color)"
  secondary-background-color: "var(--background-color-2)" # Background more info title

  # Icons
  paper-item-icon-color: "var(--text-dark-color)" # Off
  paper-item-icon-active-color: "var(--accent-color)" # On

  # Switches
  switch-checked-button-color: "var(--text-medium-light-color)" # Knob On
  switch-unchecked-button-color: "var(--text-medium-light-color)" # Knob Off
  switch-checked-track-color: "#009FFF" # Background On
  switch-unchecked-track-color: "#767682" # Background Off

  # Slider
  paper-slider-active-color: "var(--accent-color)" # Line On
  paper-slider-knob-color: "var(--text-medium-light-color)" # Knob On
  paper-slider-container-color: "var(--text-dark-color)" # Line Off
  paper-slider-knob-start-color: "var(--text-medium-light-color)" # Knob Off

  # Badges
  label-badge-text-color: "var(--text-color)"
  label-badge-background-color: "rgba(54, 57, 65, 0.6)"

  # Shadows
  ha-card-box-shadow: "inset 0px 0px 0px 1px var(--border-color)"

  # HACS
  hacs-badge-color: "var(--accent-color)" # New Badge
  hacs-status-installed: "var(--text-color)" # Installed Icon
  hacs-status-pending-restart: "var(--text-dark-color)" # Restart Icon
  hacs-status-pending-update: "var(--accent-color)"

darkcyan:
  # Main colors that can be changed
  primary-color: "#00bcd4"
  disabled-text-color: "#545454"
  divider-color: "rgba(255, 255, 255, 0.12)"
  paper-card-background-color: "#4e4e4e"
  paper-grey-200: "#191919"
  paper-item-icon-color: "#d3d3d3"
  paper-listbox-background-color: "#202020"
  paper-listbox-color: "#FFFFFF"
  primary-background-color: "#303030"
  primary-text-color: "#cfcfcf"
  secondary-background-color: "#2b2b2b"
  secondary-text-color: "#04a7bc"
  # Colors based on variables, see above
  label-badge-background-color: "var(--secondary-background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  paper-card-header-color: "#var(--paper-item-icon-color)"
  paper-grey-50: "var(--primary-text-color)"
  paper-item-icon-active-color: "var(--primary-color)"
  paper-item-icon_-_color: "var(--primary-text-color)"
  paper-slider-active-color: "var(--primary-color)"
  paper-slider-knob-color: "var(--primary-color)"
  paper-slider-knob-start-color: "var(--primary-color)"
  paper-slider-pin-color: "var(--primary-color)"
  paper-slider-secondary-color: "var(--light-primary-color)"
  paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
  paper-toggle-button-checked-button-color: "var(--primary-color)"
  paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
  paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"

darkmix:
  # Main colors
  primary-color: "#03A9F4"
  accent-color: "red"
  dark-primary-color: "var(--primary-color)"
  light-primary-color: "var(--primary-color)"

  # Text colors
  primary-text-color: "white"
  text-primary-color: "var(--primary-text-color)"
  secondary-text-color: "silver"
  disabled-text-color: "silver"
  label-badge-border-color: "lime"

  # Background colors
  primary-background-color: "#141A32"
  secondary-background-color: "#141A32"
  divider-color: "var(--primary-color)"

  # Table rows
  table-row-background-color: "var(--primary-background-color)"
  table-row-alternative-background-color: "var(--primary-background-color)"

  # Nav Menu
  paper-listbox-color: "var(--primary-color)"
  paper-listbox-background-color: "var(--primary-background-color)"
  paper-grey-50: "var(--primary-text-color)"
  sidebar-icon-color: "var(--primary-color)"

  # Paper card
  paper-card-header-color: "var(--primary-color)"
  paper-card-background-color: "#1E2747"
  paper-dialog-background-color: "var(--primary-background-color)"
  paper-item-icon-color: "var(--primary-color)"
  paper-item-icon-active-color: "lime"
  paper-item-icon_-_color: "lime"
  paper-item-selected_-_background-color: "#282C34"
  paper-tabs-selection-bar-color: "lime"

  # Labels
  label-badge-red: "var(--primary-color)"
  label-badge-text-color: "var(--primary-text-color)"
  label-badge-background-color: "var(--paper-card-background-color)"

  # Switches
  paper-toggle-button-checked-button-color: "var(--primary-color)"
  paper-toggle-button-checked-bar-color: "var(--primary-color)"
  paper-toggle-button-checked-ink-color: "var(--primary-color)"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"

  # Sliders
  paper-slider-knob-color: "var(--primary-color)"
  paper-slider-knob-start-color: "var(--primary-color)"
  paper-slider-pin-color: "var(--primary-color)"
  paper-slider-active-color: "var(--primary-color)"
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"

  # Google colors
  google-red-500: "red"
  google-green-500: "lime"

  # Date picker
  lumo-primary-text-color: "var(--primary-color)"
  lumo-body-text-color: "var(--primary-color)"
  lumo-primary-color: "var(--primary-color)"
  paper-grey-200: "var(--paper-card-background-color)"
